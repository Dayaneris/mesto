<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body>

<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo-mesto.svg" alt="Логотип Место">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__user-info">
                <img class="profile__avatar" src="images/avatar.png" alt="Аватарка пользователя">

                <div class="profile__info-block">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section>
            <ul class="elements"></ul>
        </section>

        <template id="card-template">
            <li class="element">
                <img src="#" alt="Изображение карточки" class="element__image">
                <div class="element__text-block">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__heart"></button>
                </div>
            </li>
        </template>

        <div class="popup popup_profile-edit">
            <div class="popup__container popup__container_profile-edit">
                <button type="button" class="popup__close-button popup__close-button_profile-edit"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popupForm">
                    <input class="popup__input" name="name" type="text" placeholder="Введите имя">
                    <input class="popup__input" name="job" type="text" placeholder="Напишите о себе">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add-card">
            <div class="popup__container popup__container_add-card">
                <button type="button" class="popup__close-button popup__close-button_add-card"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popupForm">
                    <input class="popup__input" name="title" type="text" placeholder="Название">
                    <input class="popup__input" name="link" type="text" placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__submit-button">Создать</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
