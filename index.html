<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body>

<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo-mesto.svg" alt="Логотип Место">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__user-info">
                <img class="profile__avatar" src="images/d_avatar1.jpg" alt="Аватарка пользователя">

                <div class="profile__info-block">
                    <div class="profile__info">
                        <h1 class="profile__title">Dayana S</h1>
                        <p class="profile__subtitle">Web developer</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>

            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section>
            <ul class="elements"></ul>
        </section>

        <template id="card-template">
            <li class="element">
                <img src="#" alt="Изображение карточки" class="element__image">
                <div class="element__text-block">
                    <h2 class="element__title"></h2>
                    <button type="button" class="element__heart"></button>
                </div>
                <button type="button" class="element__trash"></button>
            </li>
        </template>

        <div class="popup popup_profile-edit">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>

                <form class="popup__form popup__form-profile-edit" name="popupForm" novalidate>
                    <input class="popup__input" name="profileName" id="profile-name" type="text" placeholder="Введите имя" minlength="2" maxlength="40" required>
                    <span class="popup__input-message_error profile-name-error"></span>

                    <input class="popup__input" name="profileJob" id="profile-job" type="text" placeholder="Напишите о себе" minlength="2" maxlength="200" required>
                    <span class="popup__input-message_error profile-job-error"></span>

                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>

            </div>
        </div>

        <div class="popup popup_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Новое место</h2>

                <form class="popup__form popup__form-add-card" name="popupForm" novalidate>
                    <input class="popup__input" name="cardName" id="place-name" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__input-message_error place-name-error"></span>

                    <input class="popup__input" name="cardUrl" id="place-url" type="url" placeholder="Ссылка на картинку" required>
                    <span class="popup__input-message_error place-url-error"></span>

                    <button type="submit" class="popup__submit-button">Создать</button>
                </form>

            </div>
        </div>

        <div class="popup popup_image">
            <div class="popup__container-image">
                <button type="button" class="popup__close-button"></button>
                <img src="#" alt="#" class="popup__image">
                <p class="popup__image-title"></p>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
</div>

<script type="module" src="./scripts/index.js"></script>

</body>
</html>
