<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body>

<div class="page">
    <header class="header">
        <img class="header__logo" src="images/logo-mesto.svg" alt="Логотип Место">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__user-info">
                <img class="profile__avatar" src="images/avatar.png" alt="Жак-Ив Кусто">

                <div class="profile__info-block">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>


        <section class="elements">
            <div class="element">
                <img src="images/karachayevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__text-block">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__heart"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                <div class="element__text-block">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__heart"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/dombay.png" alt="Домбай" class="element__image">
                <div class="element__text-block">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__heart"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                <div class="element__text-block">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__heart"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/dombay.png" alt="Домбай" class="element__image">
                <div class="element__text-block">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__heart"></button>
                </div>
            </div>

            <div class="element">
                <img src="images/karachayevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__text-block">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__heart"></button>
                </div>
            </div>
        </section>
    </main>

</div>

</body>
</html>
